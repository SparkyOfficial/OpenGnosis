spring:
  application:
    name: gnosis-journal-command-test
  
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    show-sql: false
  
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration

logging:
  level:
    com.opengnosis: DEBUG
    org.springframework.kafka: WARN
    org.testcontainers: WARN

kafka:
  topics:
    grade-placed: grade-placed-events-test
    attendance-marked: attendance-marked-events-test
    homework-assigned: homework-assigned-events-test
