spring:
  application:
    name: gnosis-analytics-query-test
  
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
  
  kafka:
    consumer:
      group-id: analytics-query-service-test
      auto-offset-reset: earliest
      enable-auto-commit: false
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serialization.JsonDeserializer
      properties:
        spring.json.trusted.packages: "com.opengnosis.events"
    listener:
      ack-mode: manual

logging:
  level:
    com.opengnosis: DEBUG
    org.springframework.kafka: INFO
    org.elasticsearch: WARN
    org.testcontainers: INFO
