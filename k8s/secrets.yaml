apiVersion: v1
kind: Secret
metadata:
  name: opengnosis-secrets
  namespace: opengnosis
type: Opaque
stringData:
  # PostgreSQL Credentials
  POSTGRES_USER: "opengnosis"
  POSTGRES_PASSWORD: "change-me-in-production"
  
  # JWT Secret (must be at least 256 bits)
  JWT_SECRET: "opengnosis-secret-key-change-in-production-minimum-256-bits-required-for-security"
  
  # Redis Password (if enabled)
  REDIS_PASSWORD: ""
  
  # Kafka SASL Credentials (if enabled)
  KAFKA_SASL_USERNAME: ""
  KAFKA_SASL_PASSWORD: ""
