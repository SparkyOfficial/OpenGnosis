apiVersion: v1
kind: Service
metadata:
  name: redis-service
  namespace: opengnosis
  labels:
    app: redis
spec:
  type: ClusterIP
  ports:
    - port: 6379
      targetPort: 6379
      protocol: TCP
      name: client
    - port: 16379
      targetPort: 16379
      protocol: TCP
      name: gossip
  selector:
    app: redis
---
apiVersion: v1
kind: Service
metadata:
  name: redis-headless
  namespace: opengnosis
  labels:
    app: redis
spec:
  clusterIP: None
  ports:
    - port: 6379
      targetPort: 6379
      name: client
    - port: 16379
      targetPort: 16379
      name: gossip
  selector:
    app: redis
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: redis-config
  namespace: opengnosis
data:
  redis.conf: |
    # Redis cluster configuration
    cluster-enabled yes
    cluster-config-file /data/nodes.conf
    cluster-node-timeout 5000
    appendonly yes
    appendfsync everysec
    
    # Memory management
    maxmemory 256mb
    maxmemory-policy allkeys-lru
    
    # Performance tuning
    tcp-backlog 511
    timeout 0
    tcp-keepalive 300
    
    # Logging
    loglevel notice
    
    # Persistence
    save 900 1
    save 300 10
    save 60 10000
    
    # Security
    protected-mode no
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: redis
  namespace: opengnosis
spec:
  serviceName: redis-headless
  replicas: 6
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
      - name: redis
        image: redis:7-alpine
        command:
        - redis-server
        - /etc/redis/redis.conf
        - --cluster-announce-ip
        - $(POD_IP)
        ports:
        - containerPort: 6379
          name: client
        - containerPort: 16379
          name: gossip
        env:
        - name: POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        volumeMounts:
        - name: redis-storage
          mountPath: /data
        - name: redis-config
          mountPath: /etc/redis
        livenessProbe:
          exec:
            command:
            - redis-cli
            - ping
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          exec:
            command:
            - redis-cli
            - ping
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: redis-config
        configMap:
          name: redis-config
  volumeClaimTemplates:
  - metadata:
      name: redis-storage
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 5Gi
---
apiVersion: batch/v1
kind: Job
metadata:
  name: redis-cluster-init
  namespace: opengnosis
spec:
  template:
    spec:
      restartPolicy: OnFailure
      containers:
      - name: redis-cluster-init
        image: redis:7-alpine
        command:
        - /bin/sh
        - -c
        - |
          # Wait for all Redis pods to be ready
          echo "Waiting for Redis pods to be ready..."
          sleep 30
          
          # Create cluster
          redis-cli --cluster create \
            redis-0.redis-headless.opengnosis.svc.cluster.local:6379 \
            redis-1.redis-headless.opengnosis.svc.cluster.local:6379 \
            redis-2.redis-headless.opengnosis.svc.cluster.local:6379 \
            redis-3.redis-headless.opengnosis.svc.cluster.local:6379 \
            redis-4.redis-headless.opengnosis.svc.cluster.local:6379 \
            redis-5.redis-headless.opengnosis.svc.cluster.local:6379 \
            --cluster-replicas 1 \
            --cluster-yes
          
          echo "Redis cluster created successfully"
          redis-cli -h redis-0.redis-headless.opengnosis.svc.cluster.local cluster info
