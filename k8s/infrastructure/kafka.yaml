apiVersion: v1
kind: Service
metadata:
  name: zookeeper-service
  namespace: opengnosis
  labels:
    app: zookeeper
spec:
  type: ClusterIP
  ports:
    - port: 2181
      targetPort: 2181
      protocol: TCP
  selector:
    app: zookeeper
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: zookeeper
  namespace: opengnosis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: zookeeper
  template:
    metadata:
      labels:
        app: zookeeper
    spec:
      containers:
      - name: zookeeper
        image: confluentinc/cp-zookeeper:7.5.0
        ports:
        - containerPort: 2181
          name: client
        env:
        - name: ZOOKEEPER_CLIENT_PORT
          value: "2181"
        - name: ZOOKEEPER_TICK_TIME
          value: "2000"
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: kafka-service
  namespace: opengnosis
  labels:
    app: kafka
spec:
  type: ClusterIP
  ports:
    - port: 9092
      targetPort: 9092
      protocol: TCP
  selector:
    app: kafka
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: kafka
  namespace: opengnosis
spec:
  serviceName: kafka-service
  replicas: 3
  podManagementPolicy: Parallel
  selector:
    matchLabels:
      app: kafka
  template:
    metadata:
      labels:
        app: kafka
    spec:
      containers:
      - name: kafka
        image: confluentinc/cp-kafka:7.5.0
        ports:
        - containerPort: 9092
          name: kafka
        - containerPort: 9093
          name: internal
        env:
        - name: KAFKA_BROKER_ID
          valueFrom:
            fieldRef:
              fieldPath: metadata.labels['statefulset.kubernetes.io/pod-name']
        - name: KAFKA_ZOOKEEPER_CONNECT
          value: "zookeeper-service:2181"
        - name: KAFKA_LISTENERS
          value: "PLAINTEXT://:9092,INTERNAL://:9093"
        - name: KAFKA_ADVERTISED_LISTENERS
          value: "PLAINTEXT://$(POD_NAME).kafka-service.opengnosis.svc.cluster.local:9092,INTERNAL://$(POD_NAME).kafka-service.opengnosis.svc.cluster.local:9093"
        - name: KAFKA_LISTENER_SECURITY_PROTOCOL_MAP
          value: "PLAINTEXT:PLAINTEXT,INTERNAL:PLAINTEXT"
        - name: KAFKA_INTER_BROKER_LISTENER_NAME
          value: "INTERNAL"
        - name: KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR
          value: "3"
        - name: KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR
          value: "3"
        - name: KAFKA_TRANSACTION_STATE_LOG_MIN_ISR
          value: "2"
        - name: KAFKA_DEFAULT_REPLICATION_FACTOR
          value: "3"
        - name: KAFKA_MIN_INSYNC_REPLICAS
          value: "2"
        - name: KAFKA_AUTO_CREATE_TOPICS_ENABLE
          value: "false"
        - name: KAFKA_LOG_RETENTION_HOURS
          value: "168"
        - name: KAFKA_LOG_SEGMENT_BYTES
          value: "1073741824"
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        volumeMounts:
        - name: kafka-storage
          mountPath: /var/lib/kafka/data
        livenessProbe:
          tcpSocket:
            port: 9092
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          tcpSocket:
            port: 9092
          initialDelaySeconds: 30
          periodSeconds: 10
  volumeClaimTemplates:
  - metadata:
      name: kafka-storage
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 10Gi
---
apiVersion: v1
kind: Service
metadata:
  name: kafka-headless
  namespace: opengnosis
  labels:
    app: kafka
spec:
  clusterIP: None
  ports:
    - port: 9092
      name: kafka
    - port: 9093
      name: internal
  selector:
    app: kafka
---
apiVersion: batch/v1
kind: Job
metadata:
  name: kafka-topics-init
  namespace: opengnosis
spec:
  template:
    spec:
      restartPolicy: OnFailure
      containers:
      - name: kafka-topics
        image: confluentinc/cp-kafka:7.5.0
        command:
        - /bin/bash
        - -c
        - |
          # Wait for Kafka to be ready
          echo "Waiting for Kafka brokers to be ready..."
          sleep 30
          
          # Create topics with appropriate partitioning and replication
          kafka-topics --bootstrap-server kafka-0.kafka-service.opengnosis.svc.cluster.local:9092 --create --if-not-exists --topic user-events --partitions 6 --replication-factor 3 --config retention.ms=604800000
          kafka-topics --bootstrap-server kafka-0.kafka-service.opengnosis.svc.cluster.local:9092 --create --if-not-exists --topic structure-events --partitions 6 --replication-factor 3 --config retention.ms=604800000
          kafka-topics --bootstrap-server kafka-0.kafka-service.opengnosis.svc.cluster.local:9092 --create --if-not-exists --topic schedule-events --partitions 6 --replication-factor 3 --config retention.ms=604800000
          kafka-topics --bootstrap-server kafka-0.kafka-service.opengnosis.svc.cluster.local:9092 --create --if-not-exists --topic journal-events --partitions 12 --replication-factor 3 --config retention.ms=604800000
          kafka-topics --bootstrap-server kafka-0.kafka-service.opengnosis.svc.cluster.local:9092 --create --if-not-exists --topic notification-events --partitions 6 --replication-factor 3 --config retention.ms=604800000
          kafka-topics --bootstrap-server kafka-0.kafka-service.opengnosis.svc.cluster.local:9092 --create --if-not-exists --topic domain-events --partitions 6 --replication-factor 3 --config retention.ms=604800000
          
          echo "Kafka topics created successfully"
          kafka-topics --bootstrap-server kafka-0.kafka-service.opengnosis.svc.cluster.local:9092 --list
