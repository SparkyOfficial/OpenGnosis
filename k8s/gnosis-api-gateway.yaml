apiVersion: v1
kind: Service
metadata:
  name: gnosis-api-gateway
  namespace: opengnosis
  labels:
    app: gnosis-api-gateway
spec:
  type: LoadBalancer
  ports:
    - port: 80
      targetPort: 8080
      protocol: TCP
      name: http
  selector:
    app: gnosis-api-gateway
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: gnosis-api-gateway
  namespace: opengnosis
  labels:
    app: gnosis-api-gateway
spec:
  replicas: 3
  selector:
    matchLabels:
      app: gnosis-api-gateway
  template:
    metadata:
      labels:
        app: gnosis-api-gateway
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/actuator/prometheus"
    spec:
      containers:
        - name: gnosis-api-gateway
          image: opengnosis/gnosis-api-gateway:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
              name: http
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: "prod"
            - name: REDIS_HOST
              value: "redis-service"
            - name: REDIS_PORT
              value: "6379"
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: opengnosis-secrets
                  key: jwt-secret
          resources:
            requests:
              memory: "512Mi"
              cpu: "500m"
            limits:
              memory: "1Gi"
              cpu: "1000m"
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 60
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: gnosis-api-gateway-hpa
  namespace: opengnosis
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: gnosis-api-gateway
  minReplicas: 3
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
